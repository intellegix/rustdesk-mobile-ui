services:
  - type: web
    name: rustdesk-mobile-ui
    runtime: python
    buildCommand: pip install -r requirements-relay.txt
    startCommand: uvicorn relay_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: RELAY_AUTH_TOKEN
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
